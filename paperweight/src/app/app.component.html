<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

        <div>
            <label for="firstName">
              First Name
            </label>
            <input id="firstName" type="text" formControlName="firstName">
          </div>

          <div>
            <label for="lastName">
              Last Name
            </label>
            <input id="lastName" type="text" formControlName="lastName">
          </div>

          <button class="button" type="submit">Save</button>

    </form>
</div>
