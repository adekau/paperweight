<button (click)="toggle()">{{ show ? 'Hide' : 'Show' }}</button>
<div *ngIf="show">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

        <div>
            <label for="firstName">
                First Name
            </label>
            <input id="firstName" type="text" formControlName="firstName">
        </div>

        <div>
            <label for="lastName">
                Last Name
            </label>
            <input id="lastName" type="text" formControlName="lastName">
        </div>

        <div formGroupName="height">
            <div>
                <label for="feet">
                    Feet
                </label>
                <input id="feet" type="text" formControlName="feet">
            </div>

            <div>
                <label for="Inches">
                    Inches
                </label>
                <input id="inches" type="text" formControlName="inches">
            </div>
        </div>

        <button class="button" type="submit">Save</button>

    </form>
</div>
